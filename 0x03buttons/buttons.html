<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>buttons</title>
    <style>
        body {
            padding: 70px;
        }

        .marginRight {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <button class="btn btn-primary" type="button">

        primary

    </button>

    <button class="btn btn-secondary" type="button">

        secondary

    </button>

    <button class="btn btn-danger" type="button">

        danger

    </button>

    <button class="btn btn-success" type="button">

        success

    </button>

    <button class="btn btn-warning" type="button">

        warning

    </button>

    <button class="btn btn-info" type="button">

        info

    </button>

    <button class="btn btn-light" type="button">

        light

    </button>

    <button class="btn btn-dark" type="button">

        dark

    </button>

    <button class="btn btn-link" type="button">

        link

    </button>

    <br> <br>

    <hr>

    <!--burada linkim de bir buton gorunumunu alir-->
    <a href="" class="btn btn-primary">

        primary

    </a>

    <br> <br>

    <hr>

    <!--outline icleri bos butonlar olusturur, ici bosken cerceve ve yazi rengi benim belirledigim renk olur, hover olayi oldugunda ise beyaz olan ic rengi sectigim renk olur ve yazi beyaz olur-->
    <button class="btn btn-outline-primary" type="button">

        primary

    </button>

    <button class="btn btn-outline-secondary" type="button">

        secondary

    </button>

    <button class="btn btn-outline-danger" type="button">

        danger

    </button>

    <button class="btn btn-outline-success" type="button">

        success

    </button>

    <button class="btn btn-outline-warning" type="button">

        warning

    </button>

    <button class="btn btn-outline-info" type="button">

        info

    </button>

    <button class="btn btn-outline-light" type="button">

        light

    </button>

    <button class="btn btn-outline-dark" type="button">

        dark

    </button>

    <button class="btn btn-outline-link" type="button">

        link

    </button>

    <br> <br>

    <hr>

    <!--butonlarin boyutlarini ayarlama-->

    <button class="btn btn-success btn-lg" type="button">

        large button

    </button>

    <button class="btn btn-success btn-sm" type="button">

        small button

    </button>

    <br> <br>

    <hr>

    <!--block bir buton olusturacagim, yani satiri tamamen kaplayan bir buton-->

    <button class="btn btn-danger btn-lg btn-block" type="button">

        block button, satiri tamamen kaplar

    </button>

    <br> <br>

    <hr>

    <!--uzerine tiklanmis bir buton yapacagim, yani sanki uzerine tiklanmis gibi olacak-->

    <a class="btn btn-danger btn-lg active" href="">

        active button

    </a>

    <br> <br>

    <hr>

    <!--tiklanamaz bir buton olusturacagim-->

    <button class="btn btn-danger btn-lg" type="button" disabled>

        disabled button

    </button>

    <br> <br>

    <hr>

    <!--buton gruplari olusturacagim, yan yana-->

    <div class="btn-group">

        <button class="btn btn-primary" type="button">

            primary

        </button>

        <button class="btn btn-secondary" type="button">

            secondary

        </button>

        <button class="btn btn-danger" type="button">

            danger

        </button>

    </div>

    <!--buton gruplari olusturacagim, alt alta-->

    <div class="btn-group-vertical">

        <button class="btn btn-primary" type="button">

            primary

        </button>

        <button class="btn btn-secondary" type="button">

            secondary

        </button>

        <button class="btn btn-danger" type="button">

            danger

        </button>

    </div>

    <br> <br>

    <hr>

    <div class="btnToolbar">

        <!--sayfalama islemi icin ornek kullanim yapacagim-->

        <div class="btn-group marginRight">

            <button class="btn btn-secondary" type="button">

                1

            </button>

            <button class="btn btn-secondary" type="button">

                2

            </button>

            <button class="btn btn-secondary" type="button">

                3

            </button>

            <button class="btn btn-secondary" type="button">

                4

            </button>

            <button class="btn btn-secondary" type="button">

                5

            </button>

        </div>

        <div class="btn-group">

            <button class="btn btn-secondary" type="button">

                6

            </button>

            <button class="btn btn-secondary" type="button">

                7

            </button>

            <button class="btn btn-secondary" type="button">

                8

            </button>

            <button class="btn btn-secondary" type="button">

                9

            </button>

            <button class="btn btn-secondary" type="button">

                10

            </button>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
