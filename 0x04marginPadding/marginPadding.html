<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Margin Padding</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        /*
        margin icin bootstrap'de margin = (m)
        alabilecegi degerler 0, 1, 2, 3, 4, 5, max 5 degerini alir
        ornek kullanim
        m-0, m-1 ... m-5 gibi
        
        herhangi bir koseden deger vermek icin;
        margin-top => mt
        margin-right => mr
        margin-bottom => mb
        margin-left => ml
        
        yine 0-5 degerlerinden birini vermem gerekiyor
        
        ayni anda ustten alttan ya da sagdan soldan deger vermek icin;
        margin-top, margin-bottom => my yani dikeyde y        
        margin-left, margin-right => mx yani yatayda x
        
        yine 0-5 degerlerinden birini vermem gerekiyor
        
        yukaridaki degerlerde 0 hicbir sey yapmaz
        
        yukaridaki degerlerin aynilarini margin'de oldugu gibi padding'de de kullanabilirim
        
        padding icin bootstrap'de padding = (p)
        alabilecegi degerler 0, 1, 2, 3, 4, 5, max 5 degerini alir
        ornek kullanim
        p-0, p-1 ... p-5 gibi
        
        herhangi bir koseden deger vermek icin;
        padding-top => pt
        padding-right => pr
        padding-bottom => pb
        padding-left => pl
        
        ayni anda ustten alttan ya da sagdan soldan deger vermek icin;
        padding-top, padding-bottom => py yani dikeyde y        
        padding-left, padding-right => px yani yatayda x
        */
    </style>
</head>

<body>

    <div class="bg-success p-3">

        first

    </div>

    <div class="bg-primary p-5">

        second

    </div>

    <div class="bg-warning my-3">

        third

    </div>

    <div class="bg-danger mx-4">

        fourth

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
