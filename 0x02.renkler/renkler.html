<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Renkler</title>
    <style>
        body {
            padding: 70px;
        }

        div {
            padding: 20px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

    <!--mavi-->
    <p class="text-primary">
        text primary
    </p>

    <!--gri-->
    <p class="text-secondary">
        text secondary
    </p>

    <!--yesil-->
    <p class="text-success">
        text success
    </p>

    <!--kirmizi-->
    <p class="text-danger">
        text danger
    </p>

    <!--sari-->
    <p class="text-warning">
        text warning
    </p>

    <!--acik mavi gibi-->
    <p class="text-info">
        text info
    </p>

    <!--acik renk ama beyaz sayfada goukmeyecegi icin arka planini dark yaptim-->
    <p class="text-light bg-dark">
        text light
    </p>

    <!--siyah-->
    <p class="text-dark">
        text dark
    </p>

    <!--soluk bir renk-->
    <p class="text-muted">
        text muted
    </p>

    <!--soluk bir renk-->
    <p class="text-white bg-dark">
        text white
    </p>

    <br> <br>

    <hr>

    <p>
        <a href="#" class="text-danger">
            text-danger
        </a>

    </p>

    <p>
        <a href="#" class="text-warning">
            text-warning
        </a>

    </p>

    <br> <br>

    <hr>

    <div class="bg-primary">

        bg-primary

    </div>

    <div class="bg-warning">

        bg-warning

    </div>

    <div class="bg-success">

        bg-success

    </div>

    <br> <br>

    <hr>

    <!--arka zemini boyanmis, kenarlari yumusatilmis bir goruntuye sahip olurum-->
    <span class="badge badge-primary">

        primary

    </span>

    <span class="badge badge-danger">

        danger

    </span>

    <br> <br>

    <hr>


    <!--kenarlari biraz daha yuvarlatilmis bir goruntu elde etmemi saglar-->
    <span>

        <span class="badge badge-pill badge-primary">

            primary

        </span>

    </span>

    <span>

        <span class="badge badge-pill badge-info">

            info

        </span>

    </span>

    <br> <br>

    <hr>

    <a href="#" class="badge badge-dark">

        dark

    </a>

    <a href="#" class="badge badge-secondary">

        secondary

    </a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
