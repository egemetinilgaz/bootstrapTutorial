<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>border & sizing</title>
    <style>
        .displayInlineBlock {
            display: inline-block;
        }
    </style>
</head>

<body class="p-5">

    <div class="bg-light mt-2 p-4">



    </div>

    <div class="bg-light mt-2 p-4 border">



    </div>

    <div class="bg-light mt-2 p-4 border-top">



    </div>

    <div class="bg-light mt-2 p-4 border-right">



    </div>

    <div class="bg-light mt-2 p-4 border-bottom">



    </div>

    <div class="bg-light mt-2 p-4 border-left">



    </div>

    <br> <br>

    <hr>

    <!--istemedigim koselerdeki borderlari cikartma yapiyorum-->

    <div class="bg-light mt-2 p-4 border border-0">



    </div>

    <div class="bg-light mt-2 p-4 border border-top-0">



    </div>

    <div class="bg-light mt-2 p-4 border border-right-0">



    </div>

    <div class="bg-light mt-2 p-4 border border-bottom-0">



    </div>

    <div class="bg-light mt-2 p-4 border border-left-0">



    </div>

    <br> <br>

    <hr>

    <!--border'lara renk veriyorum-->
    <div class="bg-light mt-2 p-4 border border-primary">



    </div>

    <div class="bg-light mt-2 p-4 border border-secondary">



    </div>

    <div class="bg-light mt-2 p-4 border border-warning">



    </div>

    <div class="bg-light mt-2 p-4 border border-danger">



    </div>

    <br> <br>

    <hr>

    <!--koseleri keskin olmayan border ekliyorum-->

    <div class="bg-light mt-2 p-4 border border-primary rounded">



    </div>

    <div class="bg-light mt-2 p-4 border border-primary rounded-top">



    </div>

    <div class="bg-light mt-2 p-4 border border-primary rounded-right">



    </div>

    <div class="bg-light mt-2 p-4 border border-primary rounded-bottom">



    </div>

    <div class="bg-light mt-2 p-4 border border-primary rounded-left">



    </div>

    <br> <br>

    <hr>

    <!--satirin belli  bir kismini kaplamak icin yaziyorum-->

    <div class="bg-success mt-2 p-4 w-25">



    </div>

    <div class="bg-success mt-2 p-4 w-50">



    </div>

    <div class="bg-success mt-2 p-4 w-75">



    </div>

    <div class="bg-success mt-2 p-4 w-100">



    </div>

    <br> <br>

    <hr>

    <!--yukseklik ekleme ve inline-block islemi yaparak yan yana islemler yapma-->

    <div style="height: 400px;" class="bg-warning">

        <div class="bg-primary p-4 displayInlineBlock h-25">



        </div>

        <div class="bg-primary p-4 displayInlineBlock h-50">



        </div>

        <div class="bg-primary p-4 displayInlineBlock h-75">



        </div>

        <div class="bg-primary p-4 displayInlineBlock h-100">



        </div>

    </div>

    <br> <br>

    <hr>

    <!--golgelendirme yapiyorum-->

    <div class="shadow bg-light mt-5 p-4">



    </div>

    <div class="shadow-sm bg-light mt-5 p-4">



    </div>

    <div class="shadow-lg bg-light mt-5 p-4">



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
