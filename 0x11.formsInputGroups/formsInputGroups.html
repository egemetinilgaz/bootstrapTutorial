<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>forms & input groups</title>
</head>

<body class="w-75 mx-auto my-4">

    <form>

        <div class="formGroup">

            <label for="name">

                Name

            </label>

            <input type="text" id="name" class="form-control" placeholder="enter name">

        </div>

        <div class="formGroup">

            <label for="email">

                Email

            </label>

            <input type="email" id="email" class="form-control" placeholder="enter email">

            <small class="form-text text-muted">

                <!--kullaniciya kucuk ve soluk renkli bir uyari veririm-->
                please enter a correct email

            </small>

        </div>

        <div class="formGroup">

            <label for="password">

                Password

            </label>

            <input type="password" id="password" class="form-control" placeholder="enter password">

        </div>

        <div class="formGroup">

            <label for="city">

                City

            </label>

            <!--
            name ile id arasindaki fark;
            id kismina tarayicida kod/program yazarken ornegin js tarafindan ulasirim
            ancak name kismi form submit edildiginde yani server'a gonderildiginde secilen bilgiyi aliyorum
            yani name kismi server tarafi, id kismi kullanici tarafi ile alakali
            -->
            <select name="city" id="city" class="form-control">

                <option value="kocaeli">

                    kocaeli

                </option>

                <option value="ankara">

                    ankara

                </option>

                <option value="istanbul">

                    istanbul

                </option>

            </select>

        </div>

        <div class="formGroup">

            <label for="message">

                Message

            </label>

            <textarea name="message" id="message" cols="30" rows="10" class="form-control">



            </textarea>

        </div>

        <div class="form-group">

            <legend>

                hobies

            </legend>

            <div class="form-check">

                <label for="" class="form-check-label">

                    <input type="checkbox"> kosmak

                </label>

            </div>

            <div class="form-check">

                <label for="" class="form-check-label">

                    <input type="checkbox"> yuzmek

                </label>

            </div>

            <div class="form-check">

                <label for="" class="form-check-label">

                    <input type="checkbox"> resim cizmek

                </label>

            </div>

            <div class="form-check">

                <label for="" class="form-check-label">

                    <input type="checkbox"> motosiklet kullanmak

                </label>

            </div>

        </div>

        <div class="custom-control custom-checkbox">

            <input type="checkbox" class="custom-control-input" id="ch">

            <label class="custom-control-label" for="ch">

                check

            </label>

        </div>

        <div class="custom-control custom-radio">

            <input type="radio" class="custom-control-input" id="rd">

            <label class="custom-control-label" for="rd">

                check

            </label>

        </div>

        <!--yan yana 2 tane radio butonu ekleyecegim-->
        <!--name alaninin sebebi 2 radio butonunu ayni anda secememem icin-->
        <div>

            <div class="custom-control custom-radio custom-control-inline">

                <input type="radio" id="cr1" name="example" class="custom-control-input">

                <label class="custom-control-label" for="cr1">

                    custom radio 1

                </label>

            </div>

            <div class="custom-control custom-radio custom-control-inline">

                <input type="radio" id="cr2" name="example" class="custom-control-input">

                <label class="custom-control-label" for="cr2">

                    custom radio 2

                </label>

            </div>

        </div>

        <div class="input-group mt-3">

            <input type="text" class="form-control">

            <div class="input-group-append">

                <span class="input-group-text" id="ig">

                    @gmail.com

                </span>

            </div>

        </div>

        <div class="input-group mt-3">

            <div class="input-group-prepend">

                <span class="input-group-text" id="ig">

                    http://egemetinilgaz.com/
                    <!--sonrasi kullanicidan alinacak-->

                </span>

            </div>

            <input type="text" class="form-control">

        </div>

        <!--simdi de butun bu formlarin sayfayi tamamen kapsamasini istemiyorum ve bunlari sagave sola alacagim, bunun icin once kapsayici bir div olusturuyorum daha sonra da saga ve sola hizalamak icin 2 ayri div olusturuyorum-->
        <div class="clearfix mt-4">

            <!--sol div-->
            <div class="w-25 float-left">

                <div class="formGroup">

                    <label for="name">

                        Name

                    </label>

                    <input type="text" id="name" class="form-control" placeholder="enter name">

                </div>

            </div>


            <!--sag div-->
            <div class="w-75 float-left pl-2">

                <div class="formGroup">

                    <label for="surname">

                        Surname

                    </label>

                    <input type="text" id="surrname" class="form-control" placeholder="enter surname">

                </div>

            </div>

        </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
